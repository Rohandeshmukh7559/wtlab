<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            width: 20%;
            background-color: #f1f1f1;
            float: left;
            height: 100vh;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        main {
            margin-left: 20%;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        aside {
            width: 20%;
            background-color: #f1f1f1;
            float: right;
            height: 100vh;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Menu Item 1</a></li>
            <li><a href="#">Menu Item 2</a></li>
            <li><a href="#">Menu Item 3</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>Your main content goes here.</p>
    </main>

    <aside>
        <h2>Right Menu</h2>
        <p>Your right menu content goes here.</p>
    </aside>

    <footer>
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
    </footer>

</body>

</html>

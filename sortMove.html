<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Array Operations like Add and sort</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <style>
    .container {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .btn-success, .btn-danger {
      background-color: #a72835;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #218838;
    }
    .btn-danger:hover {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    #integer-result {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="mb-3">Array Operations</h2>
    <div class="mb-3">
      <label for="integer" class="form-label">Enter integer values for Add & sort </label>
      <input type="text" id="integer" class="form-control" />
    </div>
    <div class="mb-3">
      <button id="add-btn" class="btn btn-success btn-lg">Add</button>
      <button id="sort_button" class="btn btn-success btn-lg mx-2">Sort</button>
      <button id="clear_button" class="btn btn-danger btn-lg">Clear</button>
    </div>
    <div class="mb-3">
      <label for="integer-result" class="form-label">Result show:</label>
      <textarea id="integer-result" class="form-control" rows="10" readonly></textarea>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    let arr = [];
    document.getElementById("add-btn").addEventListener("click", addToTextarea);
    document.getElementById("clear_button").addEventListener("click", clearText);
    document.getElementById("sort_button").addEventListener("click", sortArray);

    function addToTextarea() {
      var input = document.getElementById("integer").value;
      var area = document.getElementById("integer-result");
      arr.push(input);
      area.value = arr.join("\n");
      document.getElementById("integer").value = ""; // Clear input
    }

    function clearText() {
      arr = [];
      var area = document.getElementById("integer-result");
      area.value = "";
    }

    function sortArray() {
      arr.sort((a, b) => a - b);
      var area = document.getElementById("integer-result");
      area.value = arr.join("\n");
    }
  </script>
</body>
</html>
